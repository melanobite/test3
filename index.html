<!-- index.html -->
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="simpleModel" src="ARCardTest.glb"></a-asset-item>
      </a-assets>
      <a-marker type="pattern" url="pattern-marker-test.patt">
        <a-entity gltf-model="#simpleModel" scale="1 1 1" position="0 0 0.5"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
